<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Loading font from googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card-hero"
        src="images/illustration-hero.svg"
        alt="someone dancing"
      />
      <div class="card-body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription-plan flex flex-jc-sb">
          <div class="flex flex-jc-c">
            <img src="images/icon-music.svg" alt="music icon" />
            <div>
              <p class="text-bold">Annual Plan</p>
              <p class="text-desaturated-blue">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a class="btn-primary" href="#">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/faisalm29">Faisal Muhammad</a>.
    </div>
  </body>
</html>
